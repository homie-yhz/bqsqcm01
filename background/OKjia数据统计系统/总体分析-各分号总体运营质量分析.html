<!--二级标签-->

<!-- 详细内容页面 -->
<div class="pdr-60">

  <!--头部信息-->
  <div class="section">

    <div class="section-title v-f-b">

      <!--右侧-->

      <div class="v-fm fz-18 section-title-info">各公众号</div>
      <!--右侧-->
      <div class="v-fm fz-15">数据维度: <div>1</div><div>2</div></div>
    </div>
    <!--表格位置-->

      <!--表格头部-->
      <table cellspacing='0'>
        <tr style="background-color:red;">
          <td>所属大区</td>
          <td class="border-left">微信公众号</td>
          <td class="por sort-icon border-left">

            <div class="question-mask por">
              <div class="question-info poa" style="display:none;">提示信息</div>
            </div>
            分享转化率
            <i class="sort"></i>
          </td>
          <td class="por sort-icon border-left">
            <div class="question-mask por">

          <td>所属大区</td>

    </div>
    <!---->

</div>



</body>
<script>
  $(function(){
    /*事件：按钮框 hover 事件*/
    $('.o-btns').hover(function(){
      $('.btns').show();
    },function(){
      $('.btns').hide();
    });
    /*事件：修改密码的点击事件*/

    /*事件：退出登录的点击事件*/

    /*样式事件：点击标签  出现指示三角*/
    $('.tab>span').click(function(){
      if($(this).hasClass('block-open')){
        $('.tab i').removeClass('triangle-up-white');
        $(this).children('i').addClass('triangle-up-white');
      }else{
        /*提示信息*/
        $('body').append(
                '<div class="mask v-fcm"> ' +
                '<div class="mask-info v-fcm">' +
                '此数据模块尚未开通，请您耐心等待！ ' +
                '</div> ' +
                '</div>'
        );
        setTimeout("$('.mask').remove()",1000);
      }
    });

    /*样式事件：点击二级标签  出现 指示三角*/
    $('.tab2-main>div').click(function(){
      var $index = $(this).index();
      $('.tab2-main i').removeClass('triangle-up-gray');
      $('.tab2-info').hide();
      $(this).find('i').addClass('triangle-up-gray');
      $('.tab2-info').eq($index).show();
    });

    /*样式事件：点击三级标签   突出显示北京*/
    $('.tab2-info>div').click(function(){
      $('.tab2-info>div>div').removeClass('bg-icon');
      $(this).find('div').addClass('bg-icon');
    });


  });
</script>
</html>
