<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{margin:0;padding:0;}
    html { font-family: "微软雅黑", Helvetica, STHeiTi, Arial, sans-serif; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; font-size: 20px; }
    ul,li{list-style-type: none;}
    html,body{height:100%;}
    .fz-404{
      font-size:100px;font-weight:bold;
      text-align: center;
    }
    .v-fcm{
      display:-webkit-box;
      display:-webkit-flex;
      display:-ms-flexbox;
      display:flex;
      -webkit-box-pack: center;/* android 2.1-3.0, ios 3.2-4.3 */
      -webkit-justify-content: center;/* Chrome 21+ */
      -ms-flex-pack: center;/* WP IE 10 */
      justify-content: center;/* android 4.4 */
      -webkit-box-align: center;/* android 2.1-3.0, ios 3.2-4.3 */
      -webkit-align-items: center;/* Chrome 21+ */
      -ms-flex-align: center;/* WP IE 10 */
      align-items: center;/* android 4.4 */
    }
    a{
      text-align: center;
      display: block;}
  </style>
</head>
<body>
  <div class="v-fcm" style="height:100%;">
    <div>
      <div class="fz-404">404</div>
      <a href="">
        <div>抱歉，您访问的页面出现了问题</div>
        <div>
          点击返回主页面！
        </div>
      </a>
    </div>
  </div>
</body>
</html>
