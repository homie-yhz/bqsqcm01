<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <link rel="stylesheet" href="../PUBLIC/css/okplus-reset.css">
  <link rel="stylesheet" href="../PUBLIC/css/okplus-box.css">
  <link rel="stylesheet" href="../PUBLIC/css/okplus-mask.css">
  <link rel="stylesheet" href="css/apply-SEO.css">
  <script src="../PUBLIC/js/jquery-1.8.3.min.js"></script>
  <script src="../PUBLIC/js/fastclick.js"></script>
  <title>活动报名</title>
</head>
<body>
  <div class="scroll">
    <!--允许报名-->
    <a class="ibg-apply-allow ibg-apply v-f">
      <div class="v-i1 c-ff" style="padding:.7rem .5rem;">
        <div class="v-f">
          <div class="fw-b" style="width:5rem;">活动时间:</div>
          <div>2016年6月12日 周三 10:00-12:00</div>
        </div>
        <div class="mt-5"><span class="fw-b">剩余名额: </span><span>300</span> 人</div>
        <!--<div class="mt-5"><span class="fw-b">报名费用: </span><span>0-188</span> ￥</div>-->
      </div>
      <div class="free-apply-allow v-fcm bg-ff c-f fz-80 por" style="width:4.12rem;">
        <div>
          <p>点击</p>
          <p>报名</p>
        </div>
      </div>
    </a>
    <!--报名已满-->
    <div class="ibg-apply-forbid ibg-apply v-f">
      <div class="v-i1 c-ff" style="padding:.7rem .5rem;">
        <div class="v-f">
          <div class="fw-b" style="width:5rem;">活动时间:</div>
          <div>2016年6月12日 周三 10:00-12:00</div>
        </div>
        <div class="mt-5"><span class="fw-b">剩余名额: </span><span>300</span> 人</div>
        <!--<div class="mt-5"><span class="fw-b">报名费用: </span><span>0-188</span> ￥</div>-->
      </div>
      <div class="free-apply-allow v-fcm bg-a1 c-f fz-80 por" style="width:4.12rem;">
        <div>
          <p>报名</p>
          <p>已满</p>
        </div>
      </div>
    </div>
    <!--报名已截止-->
    <div class="ibg-apply-over ibg-apply v-f">
      <div class="v-i1 c-7d" style="padding:.7rem .5rem;">
        <div class="v-f">
          <div class="fw-b" style="width:5rem;">活动时间:</div>
          <div>2016年6月12日 周三 10:00-12:00</div>
        </div>
        <div class="mt-5"><span class="fw-b">剩余名额: </span><span>300</span> 人</div>
        <!--<div class="mt-5"><span class="fw-b">报名费用: </span><span>0-188</span> ￥</div>-->
      </div>
      <div class="free-apply-over v-fcm bg-a1 c-f fz-80 por" style="width:4.12rem;">
        <div>
          <p>报名</p>
          <p>截止</p>
        </div>
      </div>
    </div>
    <!--报名已满并且截止-->
    <div class="ibg-apply-over ibg-apply v-f">
      <div class="v-i1 c-7d" style="padding:.7rem .5rem;">
        <div class="v-f">
          <div class="fw-b" style="width:5rem;">活动时间:</div>
          <div>2016年6月12日 周三 10:00-12:00</div>
        </div>
        <div class="mt-5"><span class="fw-b">剩余名额: </span><span>300</span> 人</div>
        <!--<div class="mt-5"><span class="fw-b">报名费用: </span><span>0-188</span> ￥</div>-->
      </div>
      <div class="free-apply-over v-fcm bg-a1 c-f fz-80 por" style="width:4.12rem;">
        <div>
          <p>报名</p>
          <p>已满</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
