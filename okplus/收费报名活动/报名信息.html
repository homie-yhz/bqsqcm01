<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="format-detection"content="telephone=no, email=no" />
  <title>报名信息</title>
  <link type="text/css" rel="stylesheet" href="../css/reset.css">
  <link type="text/css" rel="stylesheet" href="../css/base.css">
  <link type="text/css" rel="stylesheet" href="../css/activity.css">
  <link type="text/css" rel="stylesheet" href="../css/activityranking.css"/>

  <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../js/activity.js"></script>
  <style>
  </style>
</head>
<body class="bg-f2">
<div class="wrapper timing-hp">
  <div class="scroll-1">
    <header class="header" style="">
      <h1>报名信息</h1>
      <a class="btn-back color-ee" href="javascript:;"><i></i>返回</a>
      <a class="btn-close color-ee" href="javascript:;">关闭</a>
      <a class="btn-right color-ee" href="#">分享</a>
    </header>
    <div class="wrap-tb-b apply-s">
      <div class="section content" style="background-color:#f2f2f2;line-height:2rem;border-bottom:none;">
        <div class="time" style="color:#424242;">
          <i class="sign"></i>结束时间： 09-28  周三  16:30
        </div>
        <input class="ipt" name="search" placeholder="请输入姓名"/><br/>
        <input class="ipt" type="text"/><span style="color:#ccc;position:absolute;margin-left:-9rem;margin-top:.5rem;">自动获取您注册时的手机号</span><br/>
        <input class="ipt" type="text" placeholder="请输入身份证号码"/><br/>
        <input class="ipt" type="text" placeholder="请输入家庭联络地址"/>
      </div>
    </div>
  </div>
</div>
<footer class="footer sel-footer txt-al-ct" style="height:2.2rem;">
  <a href="#" class="a-btn-submit dp-in-bl" style="vertical-align:middle;">报名提交</a><i class="ass"></i>
</footer>
<div class="shade dialog warn-dialog" style="display: block;">
  <div class="dialog-container">
    <div class="dialog-content" style="height:9rem;">
      <p class="tips">
        <span>报名成功</span><br/>
        活动报名信息，已<span class="color-ee">通过短信</span>的形式<span class="color-ee">发送至您注册的手机</span>，或通过<span class="color-ee">查询报名记录</span>查看。
      </p>
      <div class="dialog-btn">
        <a href="javascript:;" class="cancel color-ee">去看看</a><a href="#" class="cancel color-999">返回活动</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
