<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>选择门票</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/comment.css">
    <link type="text/css" rel="stylesheet" href="../css/activity.css">

    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/activity.js"></script>
    <script type="text/javascript" src="../js/activity-apply.js"></script>
    <script type="text/javascript" src="../js/choosetickets.js"></script>
    <style>
        .user-name,.user-num{
            display: inline-block;
            width:100%;
            height:2rem;
            outline:none;
            border:0;
            padding:0;margin:0;
        }
    </style>
</head>
<body>
<div class="wrapper timing-hp">
    <header class="header">
        <h1>选择门票</h1>
        <a class="btn-back color-ee" href="javascript:;"><i></i>返回</a>
    </header>
    <div class="scroll">

        <div class="wrap" style="background-color:#f2f2f2;padding-bottom:1rem;">
            <div class="sel-wrap">
                <ul>
                    <li class="sel-orange l-table">
                        <label class="l-cell sel-check checked">
                            <input type="checkbox" checked>
                        </label>
                        <div class="l-cell sel-info">
                            <p class="sel-name">门票名称</p>
                            <p class="sel-money">￥<span name="salePrice">100</span></p>
                            <p class="l-right sel-remain">剩余票数：<span>20</span></p>
                        </div>
                        <div class="l-cell sel-buy">
                            <p class="buy-name">购买数量</p>
                            <div class="buy-con">
                                <span class="buy-minus"></span><input name="saleNo" type="text" value="0"><span class="buy-add current"></span>
                            </div>
                        </div>
                    </li>
                    <li class="sel-rose l-table">
                        <label class="l-cell sel-check">
                            <input type="checkbox">
                        </label>
                        <div class="l-cell sel-info">
                            <p class="sel-name">门票名称</p>
                            <p class="sel-money">￥<span name="salePrice">100</span></p>
                            <p class="l-right sel-remain">剩余票数：<span>20</span></p>
                        </div>
                        <div class="l-cell sel-buy">
                            <p class="buy-name">购买数量</p>
                            <div class="buy-con">
                                <span class="buy-minus"></span><input name="saleNo" type="text" value="0"><span class="buy-add"></span>
                            </div>
                        </div>
                    </li>
                    <li class="sel-blue l-table">
                        <label class="l-cell sel-check">
                            <input type="checkbox">
                        </label>
                        <div class="l-cell sel-info">
                            <p class="sel-name">门票名称</p>
                            <p class="sel-money">￥<span name="salePrice">50</span></p>
                            <p class="l-right sel-remain">剩余票数：<span>20</span></p>
                        </div>
                        <div class="l-cell sel-buy">
                            <p class="buy-name">购买数量</p>
                            <div class="buy-con">
                                <span class="buy-minus"></span><input name="saleNo" type="text" value="0"><span class="buy-add"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="section">
                <span class="color-ee" style="display: inline-block;height:2rem;line-height: 2rem;">购票人信息</span>
                <div class="line"></div>
                <input type="text" placeholder="购票人姓名" class="user-name"  style="display:block;">
                <div class="line"></div>
                <input type="tel" placeholder="联系电话" class="user-num"  style="display:block;" maxlength="11">
                <div class="line"></div>
                <span class=""  style="display: inline-block;height:1.3rem;line-height:1.3rem;color:#B6B6B6;font-size: .6rem;">仅限于主办方与您核实信息使用，请放心填写。</span>
            </div>
            <div class="sel-des" style="background-color:#fff;">
                <p class="color-ee des-tit">购票须知</p>
                <p class="des-con">购票须知内容，购票须知内容，购票须知内容，购票须知内容，购票须知内容，购票须知内容，购票须知内容，购票须知内容，购票须知内容，购票须知内容，购票须知内容，</p>
            </div>
        </div>
    </div>
    <footer class="footer sel-footer">
        <div class="sel-footer-con l-table">
            <div class="l-cell sel-footer-left">
                <div class="sel-footer-left-con">
                    <p><span id="t-total" name="t-total">1</span>张</p>
                    <p class="color-fd63 c-p">合计</p>
                </div>
            </div>
            <div class="l-cell sel-footer-right">
                <span class="right-mon color-fd63 c-p">￥<i id="p-total" name="p-total" >100</i></span>
                <a class="right-btn" href="#">去结算</a>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
