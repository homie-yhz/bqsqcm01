<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <title>收银台</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/comment.css">
    <link type="text/css" rel="stylesheet" href="../css/activity.css">

    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/activity.js"></script>
    <style>
        .casher-info{
            padding:0 .5rem;
        }
    </style>
</head>
<body class="bg-f2">
<div class="wrapper">
    <div class="scroll no-footer">
        <header class="header">
            <h1>收银台</h1>
            <a class="btn-back color-ee" href="javascript:;"><i></i>返回</a>
        </header>
        <div class="wrap">
            <section class="section cash-info">
                <p class="cash-tit">活动标题，活动标题，活动标题，活动标题，活动标题活动标题，活动标题，活动标题，活动标题，活动标题</p>
                <p class="cash-time color-999">活动时间：2015-08-27  16:00</p>
                <div class="l-table cash-tab">
                    <span class="l-cell tab-name">门票名称门票名称</span>
                    <span class="l-cell tab-mon color-fd">￥100</span>
                    <span class="l-cell tab-count">数量 / <span class="color-fd">1张</span></span>
                </div>
                <div class="l-table cash-tab">
                    <span class="l-cell tab-name">门票名称</span>
                    <span class="l-cell tab-mon color-fd">￥50</span>
                    <span class="l-cell tab-count">数量 / <span class="color-fd">2张</span></span>
                </div>
                <div class="clear-fix cash-pay">
                    <span class="l-left color-fd">合计请支付</span>
                    <span class="l-right right-mon color-fd">￥<i>200</i></span>
                </div>
            </section>
            <section class="section casher-info">
                <span style="height:1.3rem;line-height: 1.3rem;display: inline-block;">购票人信息</span>
                <div class="line"></div>
                <div style="height: 3rem;line-height: 3rem;color: #ee7800;font-size: 1rem;">
                    <span style="display: inline-block;margin-right:1rem;">金亮</span>13888888888
                </div>
            </section>
            <section class="section cash-way">
                <span style="height:1.3rem;line-height: 1.3rem;">选择支付方式</span>
                <div class="line"></div>
                <ul>
                    <li class="cash-zfb">
                        <a href="#"></a>
                        <i class="arr-right arrows"></i>
                    </li>
                    <li class="cash-yl">
                        <a href="#"></a>
                        <i class="arr-right arrows"></i>
                    </li>
                    <li class="cash-wx">
                        <a href="#"></a>
                        <i class="arr-right arrows"></i>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</div>
</body>
</html>
