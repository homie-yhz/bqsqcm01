<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <title>有奖问答</title>
  <link type="text/css" rel="stylesheet" href="../css/reset.css">
  <link type="text/css" rel="stylesheet" href="../css/base.css">
  <link type="text/css" rel="stylesheet" href="../css/activity.css">
  <link type="text/css" rel="stylesheet" href="../css/activityranking.css">
  <link type="text/css" rel="stylesheet" href="../css/award-ask-answer.css"/>
  <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../js/activity.js"></script>
  <script type="text/javascript" src="../js/activity-apply.js"></script>
  <style>
    html{background-color:#fff;}
  </style>
</head>
<body>
<div class="wrapper">
  <div class="scroll no-footer" style="padding-bottom:1rem;">
    <header class="header" style="top:0;right:0;left:0;position:absolute;">
      <h1>有奖问答</h1>
      <a class="btn-back color-ee" href="javascript:;"><i></i>返回</a>
      <a class="btn-close color-ee" href="javascript:;">关闭</a>
    </header>
    <div class="wrap txt-al-ct award" style="background-color:#fff;height:100%;">
      <p>您本次的答题分数为</p>
      <div>
        <div class="splash" id="splash">
          <div class="splash-inner">
            <h1></h1>
            <!--<h2>Make every day matter</h2>-->
            <div class="loading-circle" id="loadingCircle">
              <p><span id="loadedNum" class="c-yy fz-250">90</span><span class="c-yy score">分</span></p>
              <canvas class="mask" id="loadingProgress" width="204" height="204"></canvas>
              <canvas class="bg" width="204" height="204"></canvas>
            </div>
          </div>
        </div>
      </div>
      <p>很遗憾，奖品已经被别人抢光啦！</p>
      <a href="#" class="btn-award btn-award-more">查看更多活动</a>
    </div>
  </div>
</div>

</body>
