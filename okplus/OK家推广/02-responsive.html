<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>个人展示</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css-1/swiper.css">
    <link rel="stylesheet" href="css-1/base1.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/okplus.js"></script>
    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        height:20rem;
    }


    @media only screen and (min-width: 319px){
        html {font-size:18.5px;}
    }
    @media only screen and (min-width: 359px){
        html {font-size:22.5px;}
    }
    @media only screen and (min-width: 374px){
        html {font-size:23.4375px;}
    }
    @media only screen and (min-width: 399px){
        html {font-size:25px;}
    }
    @media only screen and (min-width: 413px){
        html {font-size:25.875px;}
    }
    @media only screen and (min-width: 479px){
        html {font-size:30px;}
    }
    @media only screen and (min-width: 539px){
        html {font-size:33.75px;}
    }

    </style>
</head>
<body class="bg-rtoy">
<div class="wrap" id="main">
    <div class="p-s-a">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/ios-0.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/ios-1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/ios-2.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/ios-3.png" alt="">
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <div class="bd">
                <a id="address" style="font-size: ;">立即下载</a>
            </div>
        </div>
    </div>
</div>
    <!-- Swiper JS -->
<div class="wrap" style="background:rgba(0,0,0,.3);display:none;" id="guide">
    <img src="images/guide-line.png" alt="" style="margin-left:10rem;">
    <div style="padding:.5rem;margin:.5rem;background-color:#FBF4EE;border:2px solid #CFCFCF;-webkit-border-radius:5px ;-moz-border-radius:5px ;border-radius: 5px;;">
        <img src="images/icon-sun.png" alt="" style="margin-right:.5rem;float:left;height:3.65rem;width:3.65rem;">
        <p style="display:table-cell;vertical-align: middle;line-height: 1.5rem;height:3.65rem;font-size:.8rem;">
            下载应用请点击右上角按钮选择 <span style="color:#E1241E;">【浏览器中打开】</span>
        </p>
    </div>
</div>
    <script src="js/swiper.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
</body>
</html>
