<body class="bg-f2">

            <a class="btn-back color-ee" href="javascript:;"><i></i>返回</a>

        </header>
        <div class="wrap vote">
            <section class="section declare">
                <p class="tit">参赛说明</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;参赛者登录江西省大学生竞赛网进行信息报名,网址：jxsc.ecjtu.jx.cn。完成网络信息报名的同时,必须将参赛作品文件打包发送至syzx@jci.edu.cn（内容包括 A0作品版式2张、参赛信息表1张见附页、3D模型原文件）。
                    参赛选手和指导老师名单,必须在网上报名时同时填报。个人赛项只能填报一名指导老师。</p>
            </section>
            <section class="section add-photo">
                <!--<div class="l-table b-bottom">

                    </div>
                    <div class="l-cell">
                        <p class="add-des">年轻人坐到长椅上</p>

                        </div>
                    </div>

                    <div class="l-cell img js-add-img">

                    </div>
                    <div class="l-cell">
                        <p class="color-999 add-btn">点击可添加更多照片</p>
                    </div>
                </div>
            </section>
                <div class="intro">
