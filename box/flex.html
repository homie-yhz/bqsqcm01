<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <!--用户加载页面的时候不显示url地址栏-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/box.css">
  <!--优先加载jquery-->
  <script src="js/jquery-1.8.3.min.js"></script>
  <title>okplus</title>
  <style>
    /*父元素盒子*/
    .flex{
      display: flex;
      display:-webkit-flex;
      /*六个属性*/

      /*1.主轴方向*/
      flex-direction: row | row-reverse | column | column-reverse;
      /* 左-右 |  右-左      |上-下   |      下-上   */

      /*2.换行方式*/
      flex-wrap: nowrap | wrap | wrap-reverse;
      /*不换行（默认） |  换行  |  换行（第一行排在下边）*/

      /*3.flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。*/
      flex-flow: <flex-direction> || <flex-wrap>;

      /*4. 单元在主轴（横轴）的排列方式   应用在等高 不等宽的单元*/
      justify-content: flex-start | flex-end | center | space-between | space-around;
      /*左对齐|右对齐|居中|两端顶头，间距相等|间距相等*/

      /*5.单元在交叉轴（纵轴）上如何对齐   */
      align-items: flex-start | flex-end | center | baseline | stretch;
      /*上对齐|下对齐|垂直居中对齐|文字的极限|默认（充满容器的高度）*/

      /*6.多根轴线（横轴）的对齐方式。如果项目只有一根轴线，该属性不起作用。*/
      align-content: flex-start | flex-end | center | space-between | space-around | stretch;
      /**/
    }
    /*单元盒子*/
    .item{
      /*六个属性*/

      /*1.单元的排列顺序   可单独设定   数值越小  越靠前 默认值为0*/
      order: <integer>; /*整数 int*/
      /**/

      /*2.单元的放大比例，默认为0，即如果存在剩余空间，也不放大。*/
      flex-grow: <number>; /* default 0 */
      /*如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。*/

      /*3.单元的缩小比例，默认为1，即如果空间不足，该项目将缩小。*/
      flex-shrink: <number>; /* default 1 */
      /*如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。如果一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，前者不缩小。负值对该属性无效。*/

      /*4.单元在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。*/
      flex-basis: <length> | auto; /* default auto */
      /*它可以设为跟width或height属性一样的值（比如350px），则项目将占据固定空间。*/

      /*5.属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。*/
      flex: none | [ <'flex-grow'> <'flex-shrink'>? || <'flex-basis'> ]
      /*建议优先使用这个属性，而不是单独写三个分离的属性，因为浏览器会推算相关值。*/

      /*6.允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。*/
      align-self: auto | flex-start | flex-end | center | baseline | stretch;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="flex">

    </div>
  </div>
</body>
</html>
