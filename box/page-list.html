<script>
  $(function(){

    if($('ul').height() <= $(window).height()){
      $('.loading').hide();
    }

    var $loadheight = $('.loading').height();

    $(window).scroll(function(){
      if( $(window).scrollTop() + $loadheight >= $(document).height() - $(window).height() ){
        /*
        * $(window).scrollTop()  窗口滚动的高度
        * $(document).height()   文档的高度
        * $(window).height()    窗口的高度
        * $(window).scrollTop() >= $(document).height() - $(window).height()  说明滚动到了底部
        */
        $('.loading img').show();
        $.ajax({
          url:'../php/user.php',
          type:'GET',
          datatype:'json',
          success:function(){
            var data1 = [1,2,3,4,5,6,7];
            var libox = '';
            for(var i = 0; i < data1.length ; i++ ){
              libox +=  '<li class="pagelist v-f"> ' +
                          '<img class="" src="image/test.jpg" alt="">' +
                          '<div class="pagelist-r v-i1"> ' +
                            '<p class="pagelist-intro">'+
                              //i=0 第一名 i = 1 第二名 i=2 第三名
                              (i==0?'one':''+ i==1?'two':''+ i==2?'three':'' + i>2?data1[i]:'') +
                            '</p> ' +
                            '<span class="pagelist-time">20160307</span> ' +
                          '</div> ' +
                          '<div class="v-fm"> ' +
                            '<i class="icon-right"></i>' +
                          '</div> ' +
                        '</li>';
            }
            $('.loading').before(libox);
            $('.loading img').hide();
          }
        });
      }
    });
  });
</script>
