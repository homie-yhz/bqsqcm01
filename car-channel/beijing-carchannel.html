<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <title>汽车频道</title>
  <link type="text/css" rel="stylesheet" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="css/base-car.css">
  <link rel="stylesheet" href="css/car-channel.css">
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <style>
    body,html{overflow-y: auto;}
    /*E1 E2 W1 W4 W5 */
    .w-s{width:3rem;}
    .w-m{width:4.175rem;}
    .w-l{width:4.225rem;}
    .db{display: block;position:absolute;}
    img{width:100%;}

    #W1{left: 2.36rem;top: 6rem;  }
    #W2{left: 12.2rem;top: 14.1rem;}
    #W3{left: 2rem; top: 14.7rem;}
    #W4{left: 6.1rem;top: 21.7rem;}
    #W5{left: 3.4rem;  top: 25.7rem;}
    #E1{left: 10.49rem;top: 25.7rem;}
    #E2{left: .3rem;top: 30.5rem;}
    #E3{left: 6.7rem; top: 31.8rem;}
    #E4{left: 11.7rem;  top: 32.8rem;}
    #out-side{left: 7.4rem;top: 38.5rem;}
    .scale1{
      -webkit-transform: scale(1);
      -moz-transform: scale(1);
      -ms-transform: scale(1);
      -o-transform: scale(1);
      transform: scale(1);
    }
    .scale-0{
      -webkit-animation:scale 2s  linear;
      -o-animation:scale 2s  linear;
      animation:scale 2s  linear;
      animation-fill-mode:forwards;
    }
    @keyframes scale {
      0%{
        transform:scale(1);
        transform-origin: 50% 100%;
      }
      25%{
        transform:scale(.9);
        transform-origin: 50% 100%;
      }
      50%{
        transform:scale(1);
        transform-origin: 50% 100%;
      }
      75%{
        transform:scale(.9);
        transform-origin: 50% 100%;
      }
      100%{
        transform:scale(1);
        transform-origin: 50% 100%;
      }

    }
  </style>
</head>
<body style="overflow-y: scroll;">
  <div class="wrap-1">
    <div class="car-channel">
      <a href="beijing-carchannel.html" id="W1" class="db w-s scale1">
        <img src="images/W1.png">
      </a>
      <a href="beijing-carchannel.html" id="W2" class="db w-s scale1">
        <img src="images/W2.png">
      </a>
      <a href="beijing-carchannel.html" id="W3" class="db w-l scale1">
        <img src="images/W3.png">
      </a>
      <a href="beijing-carchannel.html" id="W4" class="db w-m scale1">
        <img src="images/W4.png">
      </a>
      <!--<a href="beijing-carchannel.html" id="W5" class="db w-s scale1">
        <img src="images/W5.png">
      </a>-->
      <a href="beijing-carchannel.html" id="E1" class="db w-m scale1">
        <img src="images/E1.png">
      </a>
      <a href="beijing-carchannel.html" id="E2" class="db w-m scale1">
        <img src="images/E2.png">
      </a>
      <a href="beijing-carchannel.html" id="E3" class="db w-s scale1">
        <img src="images/E3.png">
      </a>
      <a href="beijing-carchannel.html" id="E4" class="db w-s scale1">
        <img src="images/E4.png">
      </a>
      <a href="beijing-carchannel.html" id="out-side" class="db w-l scale1">
        <img src="images/out-side.png">
      </a>
    </div>
  </div>
</body>
<script>
  window.onload = function(){
    $('#W1,#W2,#W3,#W4,#W5,#E1,#E2,#E3,#E4,#out-side').addClass('scale-0');
    setInterval(anmiremove,1998);
    setInterval(anmi,4002);
  };
  function anmi(){
    $('#W1,#W2,#W3,#W4,#W5,#E1,#E2,#E3,#E4,#out-side').addClass('scale-0');
  }
  function anmiremove(){
    $('#W1,#W2,#W3,#W4,#W5,#E1,#E2,#E3,#E4,#out-side').removeClass('scale-0');
  }
</script>
</html>
