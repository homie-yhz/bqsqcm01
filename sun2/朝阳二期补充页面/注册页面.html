<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/login.css"/>
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/activity.js"></script>
    <script src="../js/sun1.js"></script>
    <style>
        input::-webkit-input-placeholder{text-align:center;color:#9b9b9b;}
        input::-ms-input-placeholder{text-align:center;color:#9b9b9b;}
    </style>
</head>
<body class="bg-f2">
<!--<a href="注册页面.html">刷新</a>-->
<div class="login">
    <div class="login-sun">
        <div class="aa">
        <img src="../images/activity/chaoyang.png" alt="" class=""/><br/>
        <input id="num" type="text" class="ipt-1 fz-26" maxlength="11" placeholder="请输入注册手机号码"/>
        <input id="pwd" type="password" class="ipt-1 fz-26" placeholder="请输入密码"/>
        <a id="new-user" href="注册（验证手机）.html" class="ipt-1 ipt-11 ipt-11-l left fz-30">新用户注册</a><a id="login" href="#" class="ipt-1 ipt-11 ipt-11-n right fz-30">登录</a><br/>
        <a href="" class="right fw fz-22">忘记密码？</a>
        </div>
    </div>
   <!-- <img class="build" src="../images/activity/build.png" alt=""/>-->
    <div class="mask" style="display:none;">
        <div class="mask-notice">
            <span>请输入正确格式的密码！</span>
            <p>
                <a href="#" class="btn-mask btn-login">知道了</a>
            </p>
        </div>
    </div>
</div>
<script>
    $(function(){
        $('#login').click(function(){
           $('.mask').show();
        });
        $('.btn-mask').click(function(){
           $('.mask').hide();
        });
    });
</script>
</body>
</html>
