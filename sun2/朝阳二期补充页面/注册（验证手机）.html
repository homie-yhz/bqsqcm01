<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/login.css"/>

    <script type="text/javascript" src="../js/login-in.js"></script>
    <style></style>
</head>
<body class="bg-f2">
<div class="login-box">
    <div style="line-height:1.2rem;">
        <span>填写手机号：</span><br/>
        <b class="c-r">请输入有效手机号码</b><span>（登录账号）</span>
    </div>
    <div style="line-height:3rem;">
        <input type="text" placeholder="请输入手机号码" class="ipt ipt-l fz-26"/>
        <div class="ofh">
            <input type="text" placeholder="请输入验证码" class="left ipt ipt-m fz-28" />
            <input type="button" value="获取验证码" class="btn-sun btn-m right fz-22">
        </div>
    </div>
    <span id="agree" class="point point-off">我已阅读并同意 </span><a href="agreement.html" class="c-g">《注册服务协议》</a><br/><br/>
    <a href="#" class="btn-sun btn-l">下一步</a>
    <div class="mask" style="display:none;">
        <div class="mask-notice">
            <span>该手机号已经注册过啦</span>
            <p>
                <a href="#" class="btn-mask btn-login left">去登陆</a>
                <a href="#" class="btn-mask btn-cancel right">取消</a>
            </p>
        </div>
    </div>
    <div class="mask" style="display:none;">
        <div class="mask-notice">
            <span>您已注册成功！</span>
            <p>
                <a href="#" class="btn-mask btn-login">知道了</a>
            </p>
        </div>
    </div>
</div>
